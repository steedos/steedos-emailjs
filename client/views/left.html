<template name="layout_left">
<div class="left">
    <a href="/emailjs/b/compose" class="btn btn-primary btn-block margin-bottom btn-compose">新建</a>

    <div class="box box-solid">
      <div class="box-header with-border">
        <h3 class="box-title">邮箱</h3>

        <div class="box-tools">
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="box-body no-padding" style="display: block;">
        <ul class="nav nav-pills nav-stacked">
            {{#with getBox 'Inbox'}}
              <li class="{{getLiClass path}}"><a href="/emailjs/b/{{path}}"><i class="fa fa-inbox"></i> {{t name}}
              <span class="label label-primary pull-right">{{getUnseenCount}} / {{info.exists}}</span></a></li>
            {{/with}}
            {{#with getBoxBySpecialUse '\\Sent'}}
              <li class="{{getLiClass path}}"><a href="/emailjs/b/{{path}}"><i class="fa fa-envelope-o"></i> {{t name}}</a></li>
            {{/with}}
            {{#with getBoxBySpecialUse '\\Drafts'}}
              <li class="{{getLiClass path}}"><a href="/emailjs/b/{{path}}"><i class="fa fa-file-text-o"></i> {{t name}}</a></li>
            {{/with}}
            {{#with getBoxBySpecialUse '\\Junk'}}
              <li class="{{getLiClass path}}"><a href="/emailjs/b/{{path}}"><i class="fa fa-filter"></i> {{t name}}
              <span class="label label-warning pull-right">{{info.exists}}</span></a></li>
            {{/with}}
            {{#with getBoxBySpecialUse '\\Trash'}}
              <li class="{{getLiClass path}}"><a href="/emailjs/b/{{path}}"><i class="fa fa-trash-o"></i> {{t name}}</a></li>
            {{/with}}
            {{#with getBoxBySpecialUse '\\Archive'}}
              <li class="{{getLiClass path}}" style="border-bottom: 1px solid #ddd"><a href="/emailjs/b/{{path}}"><i class="fa fa-archive"></i> {{t name}}</a></li>
            {{/with}}

            {{#each getOtherBoxs}}
              <li class="{{getLiClass path}}"><a href="/emailjs/b/{{path}}">&emsp;<i class="fa fa-folder-o" aria-hidden="true"></i> {{name}}</a></li>
            {{/each}}
        </ul>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /. box -->

    <div class="box box-solid">
      <div class="box-header with-border">
        <h3 class="box-title">设置</h3>

        <div class="box-tools">
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="box-body no-padding" style="display: block;">
        <ul class="nav nav-pills nav-stacked">
          <li><a href="/admin/view/mail_accounts"><i class="fa fa-circle-o text-light-blue"></i>邮箱账户</a></li>
        </ul>
      </div>
    </div>
    <!-- /.box -->
</div>
</template>
