<template name="layout_right">
    {{#if showRight}}
      <div class="right animated fadeInRight">
        {{> mailButton}}

        <div class="right-body" >
            {{#if isComPose}}
                {{> mail_compose}}
            {{else}}
                {{> read_mail}}
            {{/if}}
        </div>
        {{#if isSending}}
            <div class="loading">
                {{> steedosLoading}}
            </div>
        {{/if}}
      </div>
    {{/if}}
</template>
