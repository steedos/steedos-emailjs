<template name='select_mail'>
	<div class="select_mail {{this.atts.id}}">
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon contacts_link select_contacts" data-id="{{this.atts.id}}">{{{this.title}}}</span>
				<select {{this.atts}} class="contacts" placeholder=""></select>
			</div>
		</div>
	</div>
</template>
