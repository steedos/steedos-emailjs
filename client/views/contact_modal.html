<template name="contacts_modal">
  <div class="modal fade steedos-contacts" id="contacts_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content ins-modal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">选择</h4>
        </div>
        <div class="modal-body contacts-modal-body" style='overflow-y:auto'>
          <div class="row">
            <div class="col-md-4">
              {{> contacts_tree}}
            </div>
            <div class="col-md-8">
              {{>Template.dynamic  template="contacts_list" data=contactsListData}}
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col-md-10">
                {{> selectedValue}}
            </div>
            <div class="col-md-2 pull-right">
              <button type="button" class="btn btn-primary" id='confirm' title='{{_ "OK"}}' style="width:100%">{{_ "OK"}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
