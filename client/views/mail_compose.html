<template name="mail_compose">
<div class="mail-compose">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">新邮件</h3>
    </div>

    <div class="box-footer">
      <div class="pull-left">
        <button type="submit" class="btn btn-primary" id= "compose-send"><i class="fa fa-envelope-o"></i> 发送</button>
        <button type="button" class="btn btn-default" id="compose-draft"><i class="fa fa-pencil"></i> 存草稿</button>
      </div>
      <div class="pull-left cc">
        <div class="text_link add_cc">
          添加抄送
        </div>
        <div class="text_link remove_cc">
          删除抄送
        </div>
        <div class="text_link add_bcc">
          添加密送
        </div>
        <div class="text_link remove_bcc">
          删除密送
        </div>
      </div>
      <button type="reset" class="btn btn-default pull-right"><i class="fa fa-times"></i> 删除</button>
    </div>

    <!-- /.box-header -->
    <div class="box-body">
      <div class="form-group">
        {{>Template.dynamic  template="select_mail" data=mail_to}}
      </div>

      <div class="form-group">
        {{>Template.dynamic  template="select_mail" data=mail_cc}}
      </div>

      <div class="form-group">
        {{>Template.dynamic  template="select_mail" data=mail_bcc}}
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">主&emsp;题</span>
          <input class="form-control subject" type="text" placeholder="" value="{{subject}}">
        </div>
      </div>

      <div class="form-group">
        <div class="btn btn-default btn-file">
          <i class="fa fa-paperclip"></i> 添加附件
          <input type="file" id="attachment_file">
        </div>
      </div> 
      <div class="form-group">
        <div class="row" id="compose_attachment_list">
          
        </div>
      </div>

      <div class="form-group">
          <div id="compose-textarea">{{{body}}}</div>
      </div>
    </div>
    <!-- /.box-body -->
    
    <!-- /.box-footer -->
  </div>
  <!-- /. box -->
</div>
</template>
