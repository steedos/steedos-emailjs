<template name="emailjsSidebar">
    <aside class="main-sidebar">
        {{> dock}}
        <div class="sidebar" id="scrollspy">
           <div class="user-panel">
            <div class="pull-left image">
              <img src="{{avatar}}" class="img-circle avatar-preview">
            </div>
            <div class="pull-left info">
              <p>{{displayName}}</p>
              <a href="#"><i class="ion-record text-success"></i> {{_ "Online"}}</a>
            </div>
          </div>
<!--           <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
              <input type="text" name="q" class="form-control" placeholder= "{{_ 'Search'}}...">
                <span class="input-group-btn">
                  <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="ion fa-search"></i>
                  </button>
                </span>
            </div>
          </form> -->
          <ul class="nav sidebar-menu">
            <li class="header"> {{ _  " 邮  箱 "}}</li>


            {{#with box}}
              <li class="mail-compose"><a href="/emailjs/b/drafts/{{path}}/compose"><i class="ion ion-plus"></i> <span>新邮件</span></a></li>
            {{/with}}

            {{#with getBox 'Inbox'}}
              <li class="{{getLiClass path}}"><a href="/emailjs/b/{{path}}"><i class="fa fa-inbox"></i> <span>{{t name}}</span>
              <span class="label bg-red pull-right">{{getUnseenCount}}</span></a></li>
            {{/with}}
            {{#with getBoxBySpecialUse '\\Sent'}}
              <li class="{{getLiClass path}}"><a href="/emailjs/b/{{path}}"><i class="fa fa-envelope-o"></i> <span>{{t name}}</span></a></li>
            {{/with}}
            {{#with getBoxBySpecialUse '\\Drafts'}}
              <li class="{{getLiClass path}}"><a href="/emailjs/b/{{path}}"><i class="fa fa-file-text-o"></i> <span>{{t name}}</span></a></li>
            {{/with}}
            {{#with getBoxBySpecialUse '\\Junk'}}
              <li class="{{getLiClass path}}"><a href="/emailjs/b/{{path}}"><i class="fa fa-filter"></i> <span>{{t name}}</span>
              <span class="label label-warning pull-right">{{info.exists}}</span></a></li>
            {{/with}}
            {{#with getBoxBySpecialUse '\\Trash'}}
              <li class="{{getLiClass path}}"><a href="/emailjs/b/{{path}}"><i class="fa fa-trash-o"></i> <span>{{t name}}</span></a></li>
            {{/with}}
            {{#with getBoxBySpecialUse '\\Archive'}}
              <li class="{{getLiClass path}}" style="border-bottom: 1px solid #ddd"><a href="/emailjs/b/{{path}}"><i class="fa fa-archive"></i> <span>{{t name}}</span></a></li>
            {{/with}}


            <!-- <li class="header">{{_ "其他文件夹"}}</li> -->

            {{#each getOtherBoxs}}
              <li class="{{getLiClass path}}"><a href="/emailjs/b/{{path}}"><i class="fa fa-folder-o" aria-hidden="true"></i> <span>{{t name}}</span></a></li>
            {{/each}}

            <!-- <li class="header">{{_ "邮件设置"}}</li> -->
            <li class="">
              <a href="/admin/view/mail_accounts"><i class="fa fa-circle-o text-light-blue"></i><span>邮箱账户</span></a>
            </li>


            <li class="header">{{_ "Steedos"}}</li>
            <li class="{{menuClass 'steedos/springboard'}}">
              <a href="{{urlPrefix}}/steedos/springboard/">
                <i class="ion ion-ios-home-outline"></i><span>{{_ "apps"}}</span>
              </a>
            </li>
            {{#if isSpaceAdmin}}
              <li><a href="{{urlPrefix}}/admin/"><i class="ion ion-ios-gear-outline"></i><span>{{_ "Settings"}}</span></a></li>
            {{/if}}
            <li class="{{menuClass 'steedos/help'}}">
                <a href="/steedos/help/"><i class="ion ion-help-circled"></i><span>{{_ "Help"}}</span></a>
            </li>
          </ul>
        </div>
    </aside>
</template>
