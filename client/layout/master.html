<template name="emailjsLayout">

	{{#if subsReady}}
		<div class="steedos app-wrapper emailjs">
			{{# AdminLTE skin=skinName sidebarMini="true" }}
				{{> emailjsHeader}}
				{{> emailjsSidebar}}


				<div class="content-wrapper">
					<div class="connection-status">
						{{> status}}
					</div>
					{{> Template.dynamic template=main}}
					</div>
			{{/ AdminLTE}}
			{{> steedosLoading}}
		</div>
	{{else}}
		<div class="loading">
			{{> steedosLoading}}
		</div>
	{{/if}}
</template>
